<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin • Servers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- reuse shared CSS if you want -->
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>


  <div class="admin-page" id="admin">
    <div class="admin-header">
      <div class="brand">Tools · Admin</div>
      <div class="header-spacer"></div>
      <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">≡</button>
    </div>
  
    <div class="admin-sidebar">
      <nav class="nav">
        <div class="nav-item active" data-route="status">
          <div class="icon">🖥️</div><div class="label">Servers</div>
        </div>
        <div class="nav-item" data-route="pages">
          <div class="icon">🗂️</div><div class="label">Pages</div>
        </div>
        <div class="nav-item" data-route="sync">
          <div class="icon">🔗</div><div class="label">Permalinks</div>
        </div>
        <div class="nav-item" data-route="acl">
          <div class="icon">🔐</div><div class="label">Audit</div>
        </div>
      </nav>
  
      <div class="user-login-wrapper">
        <div class="avatar" id="userAvatar"></div>
        <span class="app-user-login" id="userLogin">Not signed in</span>
      </div>
    </div>
  
    <div class="admin-stage" id="status" style="display: block;">
      <h1>Servers</h1>
      <div class="admin-grid" id="statusGrid"></div>
      <h1>Datasets</h1>

      <div class="temp"></div>
      <div><div class="button addnew">✚ Add new dataset</div></div>
    </div>
    
    <div class="admin-stage" id="pages" style="display: none;">
      <div class="pages-header">
        <h1>Pages</h1>
        <div class="pages-actions"></div>
      </div>
      <div class="pages"></div>
      <div class="panels"></div>

      <div class="temp"></div>
    </div>

  </div>
  <div class="access-control-dialog"></div>

  

  <!-- Minimal vendor set for this page -->
  <script src="../../vendor/d3.js"></script>
  <script src="../../vendor/supabase.js"></script>
  <script src="../../vendor/urlon.js"></script>
  <script src="../../vendor/mobx.js"></script>


  <!-- Page entry -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="./pages.js"></script>

</html>
