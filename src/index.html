<body>

    <div class="header">
      <a class="logo"><!--img src="assets/images/uu-logo-red.svg" height="70px"-->Boendebarometern</a>
      <div class="menu"></div>
      <div class="flow-container" style="justify-content: flex-end">

      </div>    
    </div>

    <div class="app-mobile-menu"></div>

        <div class="flow-container">

            <span class="app-social-buttons"></span>

        </div>

        <div class="flow-container">

          </div>
        </div>
    
        </div>

        <div class="flow-container">

          </div>
    
        </div>

    </span>

      <span class="related-block"></span>
      <span class="video-block"></span>
    </div>

    <span class="app-footer"></span>
