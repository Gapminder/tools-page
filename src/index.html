<html lang="en">
<head>

  <!-- Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#990000">

  <!-- attempts to disable caching for index.html in all browsers https://stackoverflow.com/questions/1341089/using-meta-tags-to-turn-off-caching-in-all-browsers -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="preload" as="font" href="assets/fonts/courier-prime-sans.woff2" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="assets/css/VizabiSharedComponents.css">
  <link rel="stylesheet" href="assets/css/mapbox-gl.css">
</head>

  <script src="vendor/urlon.js"></script>
  <script src="vendor/mapbox-gl.js"></script>
